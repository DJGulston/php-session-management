<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Home Page</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h1>Home Page</h1>

        <p>Please fill in your details below:</p>

        <!--
            Form that collects the full name, username and date of birth from a user,
            and takes the user to the user.php page.
        -->
        <form action="user.php" method="post">
            <label for="input_full_name">Full Name:</label>
            <input type="text" id="input_full_name" name="full_name">

            <br><br>

            <label for="input_username">Username:</label>
            <input type="text" id="input_username" name="username">

            <br><br>

            <label for="input_dob">Date Of Birth:</label>
            <input type="date" id="input_dob" name="dob">

            <br><br>

            <button type="submit">Submit</button>
        </form>
    </body>
</html>
